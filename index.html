<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Proyecto Integrador Grupo 2</title>
</head>
<body>
    <!-- Header -->
    <header class="head">
        <nav class="h-nav">
            <!-- Logo -->
            <section class="h-n-sect">
                <a href="./index.html" class="h-n-s-a">
                    <img src="./img/logo-fondo-blanco.jpg" alt="logo" class="h-n-s-a-img">
                </a>
            </section>

            <!-- Buscador -->
            <section class="h-n-sect1">
                <form action="./search-results.html" method="get" class="h-n-s1-f" >
                    <input type="text" placeholder="¿Qué estas buscando?"
                    class="h-n-s1-f-i">
                    <a href="">
                    <button type="submit" class="h-n-s1-f-b">
                        <img src="./img/icons8-magnifying-glass-50.png"alt="" class="h-n-s1-f-b-img">
                    </a>
                    </button>
                </form>
            </section>

            <!-- Carrito, Login y Register -->
            <section class="h-n-sect2">
                <a href="" class="h-n-s2-a-img">
                    <img src="./img/icons8-paper-bag-64.png" alt="" class="h-n-s2-img-a">
                </a>
                <a href="./login.html" class="h-n-s2-a" >Login</a>
                <a href="./register.html" class="h-n-s2-a" >Register</a>
            </section>
        </nav>
    </header>
    <!-- Fin Header -->

    <!-- Banner -->
    <section class="banner">
        <img src="./img/holdr-circular.png" class="banner-logo-circular">

        </h2>
        <img src="./img/prod-apple-banner.png" class="prod-apple-banner">
        <a href="categoria.html" class="banner-clickeable">
            <img src="./img/img-iphone-clickeable.png" class="iphone-clickeable-banner">
        </a>
    </section>
    <!-- Fin banner -->
    <!-- Main -->
        <main class="main-home">
            <section class="m-s">

            </section>

                <ul class="a-s-ul">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-iphone-50.png" alt="icono de un iphone" class="a-s-ul-a-img">

                    <hr class="hr-home">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-mac-50.png" alt="icono de una macbook" class="a-s-ul-a-img">
                        <a href="./categoria.html" class="a-s-ul-a-a">Mac Book</a>
                    </article>
                    <hr class="hr-home">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-ipad-48.png" alt="icono de un ipad" class="a-s-ul-a-img">
                        <a href="./categoria.html" class="a-s-ul-a-a">Ipad</a>
                    </article>
                    <hr class="hr-home">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-airpods-pro-max-50.png" alt="icono de los airpods" class="a-s-ul-a-img">
                        <a href="./categoria.html" class="a-s-ul-a-a">Air Pods</a>
                    </article>
                    <hr class="hr-home">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-apple-watch-50.png" alt="icono de un apple watch" class="a-s-ul-a-img">

                    </article>
                    <hr class="hr-home">
                    <article class="a-s-ul-art">
                        <img src="./img/aside/icons8-apple-store-app-50.png" alt="icono de accesorios" class="a-s-ul-a-img">
                        <a href="./categoria.html" class="a-s-ul-a-a">Accesorios
                        </a>

        </aside>

        <section class="sect-lanzamientos">

        </section>
        <!-- Fin Nuevos Lanzamientos -->
        
        <!-- Footer -->
        <footer>
            <section class="f-sect">
                <article class="f-s-art">
                    <a href="./login.html" class="f-s-a-ul-li">Login</a>
                    <a href="./register.html" class="f-s-a-ul-li">Register</a>
